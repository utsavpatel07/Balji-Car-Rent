<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="contant">
            <div class="inputs">
                <div class="i">
                    <form action="../index.html">
                    <div class="ih">
                        <h1>Log In</h1>
                    </div>
                    <div class="in">
                            <input type="text"  placeholder="Username" required>
                            <input type="password"  placeholder="Password" required>
                    </div>
                    <div class="rp">
                        <input type="checkbox"  checked><p>Remember Me</p>
                        <a href="#">Forget Password</a>
                    </div>
                    <div class="ac">
                        <h2>I Don't Have An Account.</h2> <a href="signin.html">Sign In?</a>
                    </div>
                    <div class="if">
                        <input type="submit" value="Log In">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
